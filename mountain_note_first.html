<!DOCTYPE html>
<html lang="ja">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Klee+One:wght@600&family=M+PLUS+Rounded+1c&family=Sawarabi+Gothic&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js"
    type="text/javascript"></script>

  <link rel="icon" href="img/mountain-icon.png">
  <title>YAMANOTE</title>

</head>

<!-- 再プッシュ！ -->

<body>
  <header>
    <div class="head_logo">
      <img src="img/yamanotelogo.png">
      <p>愛すべき山の日々を記録するものである</p>
    </div>

  </header>

  <main>


    <div class="result">
    </div>

    <ul class="btn">
      <li id="input">入力</li>
      <li id="storage">ギャラリー</li>
      <li id="array">並び替え</li>
    </ul>

    </div>

    <div class="outside_box">
      <div id="memo" class="middle">
        <div class="cata">
          <p class="left_box">日付</p>
          <div class="box">

            <select class=inner_box type="text" id="year">

            </select>
            <select class=inner_box type="text" id="month">

            </select>
            <select class=inner_box type="text" id="date">

            </select>

          </div>
        </div>
        <div class="cata">
          <p class="left_box">山</p>
          <input class="box" type="text" id="mountain">
        </div>
        <div class="cata">
          <p class="left_box">温泉</p>
          <input class="box" type="text" id="spring">
        </div>
        <div class="cata">
          <p class="left_box">山メシ</p>
          <input class="box" type="text" id="food">
        </div>
        <div class="cata">
          <p class="left_box">写真</p>
          <input class="box" type="text" id="photo">

        </div>
        <div class="cata">
          <p class="left_box">所感</p>
          <textarea class="box" type="text_area" id="text_area"></textarea>
        </div>


        <div class="result">
        </div>

        <ul class="btn">
          <li id="save">保存</li>
          <!-- <li id="delete">最新削除</li> -->
          <li id="clear">全削除</li>
        </ul>

      </div>

      <div class="show" style=display:none>
        <p id="showlist"></p>
      </div>
    </div>
    <div class="box_stock" style=display:none>
      <p id="stock"></p>
    </div>

  </main>


  <footer>
    <small>YAMANOTE 2022</small>
  </footer>

  <!-- //--------------------------------JavaScript---------------------------------// -->


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="../mountain-note/js/basic.js"></script>



</body>

</html>
